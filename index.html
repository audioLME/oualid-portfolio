<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oualid Meghlaoui</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="logo">OUALID&nbsp;MEGHLAOUI</div>

    <nav class="nav">
      <a href="#">RESUME</a>
      <a href="#">PORTFOLIO</a>
      <a href="#">CONTACT</a>
    </nav>

    <div class="meta" id="time-display">Algeria ⏳ 00:00 AM</div>
  </header>

  <!-- HERO -->
  <main class="hero">
    <div id="animation-box"></div>

    <section class="hero-text">
      <span class="label">(I AM)</span>
      <h1>
        The architecture-first<br />
        approach to spatial<br />
        design and systems.
      </h1>
    </section>
  </main>

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="hero.js"></script>
  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleString('en-US', {timeZone: 'Africa/Algiers', hour12: true, hour: 'numeric', minute: '2-digit'});
      document.getElementById('time-display').textContent = `Algeria ⏳ ${timeString}`;
    }
    updateTime();
    setInterval(updateTime, 60000);
  </script>
</body>
</html>
