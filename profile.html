<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - Oualid Meghlaoui</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #111 !important;
      color: #eee9e4 !important;
      perspective: 1400px;
      perspective-origin: 50% 38%;
    }

    .site-header {
      background: #111 !important;
    }
    .logo,
    .nav a,
    .meta {
      color: #eee9e4 !important;
    }
    .hourglass polygon {
      fill: #eee9e4 !important;
    }
    #version-indicator {
      color: #eee9e4 !important;
    }
    .site-header {
      transform: translateY(-100px);
    }
    #grid-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      transform-style: preserve-3d;
    }
    #grid-container .grid-plane {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-style: preserve-3d;
      opacity: 0;
    }
    #grid-container .grid-plane.floor {
      transform-origin: center;
    }
    #grid-container .grid-plane.wall {
      transform-origin: center;
    }
    #grid-container .grid-line {
      position: absolute;
      background: rgba(238, 233, 228, 0.08);
    }
    #grid-container .floor .grid-line,
    #grid-container .ceiling .grid-line {
      background: rgba(238, 233, 228, 0.12);
    }
    #grid-container .wall-left .grid-line,
    #grid-container .wall-right .grid-line {
      background: rgba(238, 233, 228, 0.06);
    }
    #grid-container .wall-back .grid-line {
      background: rgba(238, 233, 228, 0.03);
    }
    #grid-container .grid-line.vertical {
      width: 1px;
      height: 100%;
    }
    #grid-container .grid-line.horizontal {
      height: 1px;
      width: 100%;
    }
    .about-content h1,
    .about-content p {
      color: #eee9e4 !important;
    }
    .about-content {
      opacity: 0;
    }
    .nav a {
      border: 1px solid rgba(238, 233, 228, 0.06);
      padding: 8px 12px;
      transition: background-color 0.35s ease, color 0.35s ease, border-color 0.35s ease;
      cursor: pointer;
    }
    .nav a.inverted {
      background-color: #eee9e4;
      color: #111 !important;
      border-color: #eee9e4;
    }
  </style>
</head>
<body>

  <!-- 3D Grid Space -->
    <div id="grid-container"></div>

    <!-- Version Indicator -->
    <div id="version-indicator">v0.0.00</div>

  <!-- HEADER -->
  <header class="site-header">
    <a href="/" class="logo"><span>O</span><span>U</span><span>A</span><span>L</span><span>I</span><span>D</span><span>&nbsp;</span><span>M</span><span>E</span><span>G</span><span>H</span><span>L</span><span>A</span><span>O</span><span>U</span><span>I</span></a>

    <nav class="nav">
      <a href="#">RESUME</a>
      <a href="#">PORTFOLIO</a>
      <a href="#">CONTACT</a>
    </nav>

    <div class="meta" id="time-display">Algeria&nbsp;&nbsp;&nbsp;<svg class="hourglass" width="12" height="15" viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg">
  <polygon points="0,0 16,0 8,10" fill="#111"/>
  <polygon points="8,10 0,20 16,20" fill="#111"/>
</svg>&nbsp;&nbsp;&nbsp;00:00 AM&nbsp;&nbsp;&nbsp;Jan 1, 2026</div>
  </header>

  <!-- PROFILE CONTENT -->
  <main class="about-page">
    <section class="about-content">
      <h1>Profile</h1>
      <p>Content goes here...</p>
    </section>
  </main>

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="3Dshapes.js"></script>
  <script>
    init3DRoomGrid();
    // Fetch version from Vercel deployments, fallback to GitHub
    async function updateVersion() {
      try {
        // Try Vercel API first
        const response = await fetch('/api/deployments');
        const data = await response.json();
        if (data.version) {
          document.getElementById('version-indicator').textContent = data.version;
          return;
        }
      } catch (error) {
        console.log('Vercel API failed, trying GitHub...');
      }

      // Fallback to GitHub commits
      try {
        const response = await fetch('https://api.github.com/repos/audiolME/oualid-portfolio/commits?per_page=1');
        const linkHeader = response.headers.get('Link');
        let commitCount = 1;
        
        if (linkHeader) {
          const match = linkHeader.match(/page=(\d+)>; rel="last"/);
          if (match) commitCount = parseInt(match[1]);
        }
        
        const minor = Math.floor(commitCount / 100);
        const patch = (commitCount % 100).toString().padStart(2, '0');
        const version = `v0.${minor}.${patch}`;
        
        document.getElementById('version-indicator').textContent = version;
      } catch (error) {
        console.log('Version fetch failed');
      }
    }
    updateVersion();

    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleString('en-US', {timeZone: 'Africa/Algiers', hour12: true, hour: 'numeric', minute: '2-digit'});
      const dateString = now.toLocaleString('en-US', {timeZone: 'Africa/Algiers', month: 'short', day: 'numeric', year: 'numeric'});
      document.getElementById('time-display').innerHTML = `Algeria\u00A0\u00A0\u00A0<svg class="hourglass" width="12" height="15" viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg">
  <polygon points="0,0 16,0 8,10" fill="#eee9e4"/>
  <polygon points="8,10 0,20 16,20" fill="#eee9e4"/>
</svg>\u00A0\u00A0\u00A0${timeString}\u00A0\u00A0\u00A0${dateString}`;
    }
    updateTime();
    setInterval(updateTime, 60000);

    // Entry animation (no loading overlay)
    const entryTl = gsap.timeline();
    
    entryTl
      .fromTo('.grid-plane.floor', 
        { opacity: 0, scale: 0.85 }, 
        { opacity: 1, scale: 1, duration: 0.8, ease: 'power2.out' }, 0)
      .fromTo('.grid-plane.ceiling', 
        { opacity: 0, scale: 0.85 }, 
        { opacity: 1, scale: 1, duration: 0.8, ease: 'power2.out' }, 0.12)
      .fromTo('.grid-plane.wall-left', 
        { opacity: 0, scale: 0.85 }, 
        { opacity: 1, scale: 1, duration: 0.8, ease: 'power2.out' }, 0.24)
      .fromTo('.grid-plane.wall-right', 
        { opacity: 0, scale: 0.85 }, 
        { opacity: 1, scale: 1, duration: 0.8, ease: 'power2.out' }, 0.36)
      .fromTo('.grid-plane.wall-back', 
        { opacity: 0, scale: 0.85 }, 
        { opacity: 1, scale: 1, duration: 0.8, ease: 'power2.out' }, 0.48)
      .to('.site-header', { y: 0, duration: 1.8, ease: 'power2.out' }, 0.6)
      .call(() => {
        const logoTl = gsap.timeline({ repeat: -1 });
        logoTl.to('.logo span', { rotationY: 180, duration: 0.5, stagger: 0.1 }, 0)
          .to('.logo span', { rotationY: 0, duration: 0.5, stagger: 0.1 }, 0.5)
          .to({}, { duration: 4 }, 1);
      }, null, 0.9)
      .fromTo('.about-content', { opacity: 0, y: 30 }, { opacity: 1, y: 0, duration: 0.8, ease: 'power2.out' }, 1.6);

    // Nav link invert effect
    document.querySelectorAll('.nav a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        
        if (link.classList.contains('inverted')) {
          link.classList.remove('inverted');
        } else {
          // Remove inverted from other links
          document.querySelectorAll('.nav a.inverted').forEach(other => {
            if (other !== link) other.classList.remove('inverted');
          });
          link.classList.add('inverted');
        }
      });
    });
  </script>
</body>
</html>
